<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stablecoin Price Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.8.0/dist/ethers.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-group label {
            font-weight: 600;
            color: #4a5568;
            font-size: 0.9rem;
        }

        .stablecoin-filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: #f7fafc;
            border-radius: 8px;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .checkbox-item:hover {
            background: #edf2f7;
            transform: translateY(-1px);
        }

        .checkbox-item input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: #667eea;
        }

        .checkbox-item label {
            font-weight: 500;
            color: #2d3748;
            cursor: pointer;
            margin: 0;
        }

        .oracle-selector {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .oracle-btn {
            padding: 8px 16px;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .oracle-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .oracle-btn:hover:not(.active) {
            border-color: #667eea;
            color: #667eea;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .refresh-btn {
            background: #38a169;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s ease;
            font-size: 0.9rem;
        }

        .refresh-btn:hover {
            background: #2f855a;
        }

        .refresh-btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
        }

        .export-btn {
            background: #4299e1;
        }

        .export-btn:hover {
            background: #3182ce;
        }

        .clear-btn {
            background: #e53e3e;
        }

        .clear-btn:hover {
            background: #c53030;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .chart-wrapper {
            position: relative;
            height: 500px;
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .stat-symbol {
            font-weight: 700;
            font-size: 1.2rem;
            color: #2d3748;
        }

        .stat-oracle {
            font-size: 0.8rem;
            color: #718096;
            background: #f7fafc;
            padding: 4px 8px;
            border-radius: 6px;
        }

        .stat-price {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-change {
            font-size: 0.9rem;
            font-weight: 600;
        }

        .positive { color: #38a169; }
        .negative { color: #e53e3e; }
        .neutral { color: #718096; }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-live { background: #38a169; }
        .status-stale { background: #ed8936; }
        .status-error { background: #e53e3e; }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            background: #f7fafc;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .data-info {
            margin-top: 10px;
            font-size: 0.8rem;
            color: #718096;
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            .container { padding: 15px; }
            .header h1 { font-size: 2rem; }
            .controls { padding: 20px; }
            .filters { flex-direction: column; }
            .stablecoin-filters { grid-template-columns: repeat(2, 1fr); }
            .oracle-selector { flex-direction: column; align-items: stretch; }
            .action-buttons { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🪙 Stablecoin Price Tracker</h1>
            <p>Real-time price monitoring across Chainlink, Redstone & Pyth oracles</p>
        </div>

        <div class="controls">
            <div class="filters">
                <div class="filter-group">
                    <label>Stablecoins</label>
                    <div class="stablecoin-filters" id="stablecoinFilters">
                        <div class="checkbox-item">
                            <input type="checkbox" id="filter-USDC" checked>
                            <label for="filter-USDC">USDC</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="filter-USDT" checked>
                            <label for="filter-USDT">USDT</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="filter-GHO" checked>
                            <label for="filter-GHO">GHO</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="filter-crvUSD" checked>
                            <label for="filter-crvUSD">crvUSD</label>
                        </div>
                    </div>
                </div>

                <div class="filter-group">
                    <label>Time Range</label>
                    <div class="oracle-selector">
                        <div class="oracle-btn" data-range="7d">7 Days</div>
                        <div class="oracle-btn" data-range="14d">14 Days</div>
                        <div class="oracle-btn active" data-range="30d">30 Days</div>
                        <div class="oracle-btn" data-range="90d">90 Days</div>
                    </div>
                </div>

                <div class="filter-group">
                    <label>Oracle Source</label>
                    <div class="oracle-selector">
                        <div class="oracle-btn active" data-oracle="chainlink">Chainlink</div>
                        <div class="oracle-btn" data-oracle="redstone">Redstone</div>
                        <div class="oracle-btn" data-oracle="pyth">Pyth</div>
                    </div>
                </div>

                <div class="filter-group">
                    <label>Data Management</label>
                    <div class="action-buttons">
                        <button class="refresh-btn" id="refreshBtn">🔄 Refresh</button>
                        <button class="refresh-btn export-btn" id="exportBtn">📊 Export</button>
                        <button class="refresh-btn clear-btn" id="clearBtn">🗑️ Clear</button>
                    </div>
                </div>

                <div class="filter-group">
                    <label>Status</label>
                    <div class="connection-status" id="connectionStatus">
                        <span class="status-indicator status-stale"></span>
                        Initializing...
                    </div>
                    <div class="data-info" id="dataInfo">
                        No data loaded
                    </div>
                </div>
            </div>
            <div id="errorContainer"></div>
        </div>

        <div class="chart-container">
            <div class="chart-wrapper">
                <canvas id="priceChart"></canvas>
            </div>
        </div>

        <div class="stats-grid" id="statsGrid">
            <!-- Stats will be populated dynamically -->
        </div>
    </div>

    <script>
        console.log('Starting Stablecoin Price Tracker...');

        // Stablecoin configuration
        const STABLECOINS = {
            'USDC': {
                symbol: 'USDC',
                name: 'USD Coin',
                oracles: {
                    chainlink: '0x8fFfFfd4AfB6115b954Bd326cbe7B4BA576818f6',
                    redstone: 'USDC',
                    pyth: '0xeaa020c61cc479712813461ce153894a96a6c00b21ed0cfc2798d1f9a9e9c94a'
                }
            },
            'USDT': {
                symbol: 'USDT',
                name: 'Tether USD',
                oracles: {
                    chainlink: '0x3E7d1eAB13ad0104d2750B8863b489D65364e32D',
                    redstone: 'USDT',
                    pyth: '0x2b89b9dc8fdf9f34709a5b106b472f0f39bb6ca9ce04b0fd7f2e971688e2e53b'
                }
            },
            'GHO': {
                symbol: 'GHO',
                name: 'GHO Stablecoin',
                oracles: {
                    chainlink: '0x3f12643D3f6f874d39C2a4c9f2Cd6f2DbAC877FC',
                    redstone: null,
                    pyth: null
                }
            },
            'crvUSD': {
                symbol: 'crvUSD',
                name: 'Curve USD',
                oracles: {
                    chainlink: '0xEEf0C605546958c1f899b6fB336C20671f9cD49F',
                    redstone: null,
                    pyth: null
                }
            }
        };

        // Chainlink ABI
        const CHAINLINK_ABI = [
            {
                "inputs": [],
                "name": "latestRoundData",
                "outputs": [
                    {"internalType": "uint80", "name": "roundId", "type": "uint80"},
                    {"internalType": "int256", "name": "answer", "type": "int256"},
                    {"internalType": "uint256", "name": "startedAt", "type": "uint256"},
                    {"internalType": "uint256", "name": "updatedAt", "type": "uint256"},
                    {"internalType": "uint80", "name": "answeredInRound", "type": "uint80"}
                ],
                "stateMutability": "view",
                "type": "function"
            }
        ];

        // RPC endpoints
        const RPC_ENDPOINTS = [
            'https://eth.llamarpc.com',
            'https://rpc.ankr.com/eth',
            'https://ethereum.publicnode.com'
        ];

        // Application state
        const appState = {
            selectedStablecoins: new Set(['USDC', 'USDT', 'GHO', 'crvUSD']),
            selectedOracle: 'chainlink',
            timeRange: '30d',
            priceData: {},
            chart: null,
            provider: null,
            isLoading: false,
            depegEvents: []
        };

        // Utility functions
        function updateConnectionStatus(message, status) {
            const statusEl = document.getElementById('connectionStatus');
            const indicator = statusEl.querySelector('.status-indicator');
            
            indicator.className = `status-indicator status-${status}`;
            statusEl.innerHTML = `<span class="status-indicator status-${status}"></span>${message}`;
        }

        function showError(message) {
            const container = document.getElementById('errorContainer');
            container.innerHTML = `<div class="error-message">${message}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        // Initialize Ethereum provider
        async function initProvider() {
            for (const rpcUrl of RPC_ENDPOINTS) {
                try {
                    console.log(`Trying RPC: ${rpcUrl}`);
                    const provider = new ethers.JsonRpcProvider(rpcUrl);
                    await provider.getBlockNumber();
                    appState.provider = provider;
                    console.log(`Connected to Ethereum via ${rpcUrl}`);
                    return provider;
                } catch (error) {
                    console.warn(`Failed to connect to ${rpcUrl}:`, error.message);
                }
            }
            throw new Error('All RPC endpoints failed');
        }

        // Enhanced Chainlink fetching with better error handling
        async function getChainlinkPrice(feedAddress) {
            try {
                if (!appState.provider) {
                    throw new Error('Ethereum provider not initialized');
                }
                
                console.log(`Fetching Chainlink data from ${feedAddress}...`);
                const contract = new ethers.Contract(feedAddress, CHAINLINK_ABI, appState.provider);
                
                // Set a timeout for the call
                const timeoutPromise = new Promise((_, reject) => 
                    setTimeout(() => reject(new Error('Chainlink call timeout')), 10000)
                );
                
                const roundData = await Promise.race([
                    contract.latestRoundData(),
                    timeoutPromise
                ]);
                
                const price = Number(roundData.answer) / 1e8;
                const timestamp = new Date(Number(roundData.updatedAt) * 1000);
                const roundId = Number(roundData.roundId);
                
                // Validate price data
                if (price <= 0 || price > 2) {
                    throw new Error(`Invalid Chainlink price: ${price}`);
                }
                
                // Check if data is fresh (within 24 hours)
                const dataAge = Date.now() - timestamp.getTime();
                if (dataAge > 24 * 60 * 60 * 1000) {
                    console.warn(`Chainlink data is ${Math.round(dataAge / (60 * 60 * 1000))} hours old`);
                }
                
                console.log(`✅ Chainlink: ${price.toFixed(4)} (Round: ${roundId}, Age: ${Math.round(dataAge / 60000)}min)`);
                
                return {
                    price: price,
                    timestamp: timestamp,
                    oracle: 'chainlink',
                    isReal: true,
                    roundId: roundId,
                    dataAge: dataAge
                };
            } catch (error) {
                console.error(`❌ Chainlink error for ${feedAddress}:`, error.message);
                return null;
            }
        }

        // Enhanced Redstone fetching
        async function getRedstonePrice(symbol) {
            try {
                console.log(`Fetching Redstone data for ${symbol}...`);
                
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 8000); // 8 second timeout
                
                const response = await fetch(`https://api.redstone.finance/prices?symbol=${symbol}&provider=redstone-primary-prod`, {
                    signal: controller.signal,
                    headers: {
                        'Accept': 'application/json',
                        'User-Agent': 'StablecoinTracker/1.0'
                    }
                });
                
                clearTimeout(timeoutId);
                
                if (!response.ok) {
                    throw new Error(`Redstone HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (!data || !data[symbol]) {
                    throw new Error(`No Redstone data for ${symbol}`);
                }
                
                const priceData = data[symbol];
                const price = priceData.value;
                const timestamp = new Date(priceData.timestamp);
                
                // Validate price
                if (price <= 0 || price > 2) {
                    throw new Error(`Invalid Redstone price: ${price}`);
                }
                
                const dataAge = Date.now() - timestamp.getTime();
                console.log(`✅ Redstone ${symbol}: ${price.toFixed(4)} (Age: ${Math.round(dataAge / 60000)}min)`);
                
                return {
                    price: price,
                    timestamp: timestamp,
                    oracle: 'redstone',
                    isReal: true,
                    source: priceData.source,
                    dataAge: dataAge
                };
            } catch (error) {
                console.error(`❌ Redstone error for ${symbol}:`, error.message);
                return null;
            }
        }

        // Enhanced Pyth fetching
        async function getPythPrice(priceId) {
            try {
                console.log(`Fetching Pyth data for ${priceId.substring(0, 8)}...`);
                
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 8000);
                
                const response = await fetch(`https://hermes.pyth.network/v2/updates/price/latest?ids[]=${priceId}`, {
                    signal: controller.signal,
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                clearTimeout(timeoutId);
                
                if (!response.ok) {
                    throw new Error(`Pyth HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (!data.parsed || data.parsed.length === 0) {
                    throw new Error('No Pyth price data returned');
                }
                
                const priceData = data.parsed[0].price;
                const price = Number(priceData.price) * Math.pow(10, priceData.expo);
                const timestamp = new Date(Number(priceData.publish_time) * 1000);
                const confidence = Number(priceData.conf) * Math.pow(10, priceData.expo);
                
                // Validate price
                if (price <= 0 || price > 2) {
                    throw new Error(`Invalid Pyth price: ${price}`);
                }
                
                const dataAge = Date.now() - timestamp.getTime();
                console.log(`✅ Pyth: ${price.toFixed(4)} ±${confidence.toFixed(6)} (Age: ${Math.round(dataAge / 60000)}min)`);
                
                return {
                    price: price,
                    timestamp: timestamp,
                    oracle: 'pyth',
                    isReal: true,
                    confidence: confidence,
                    dataAge: dataAge
                };
            } catch (error) {
                console.error(`❌ Pyth error for ${priceId.substring(0, 8)}:`, error.message);
                return null;
            }
        }

        // Remove sample data generation - we want REAL data only
        function generateInitialData() {
            // Start with empty data - will be populated by real oracle calls
            const data = {};
            Object.keys(STABLECOINS).forEach(symbol => {
                data[symbol] = [];
            });
            console.log('Initialized empty data structure - waiting for real oracle data');
            return data;
        }

        // Fetch real oracle data
        async function fetchRealPriceData() {
            console.log('Fetching real oracle data...');
            updateConnectionStatus('Fetching live oracle data...', 'stale');
            
            let successCount = 0;
            
            for (const symbol of appState.selectedStablecoins) {
                const config = STABLECOINS[symbol];
                const oracleConfig = config.oracles[appState.selectedOracle];
                
                if (!oracleConfig) {
                    console.log(`No ${appState.selectedOracle} oracle for ${symbol}`);
                    continue;
                }
                
                try {
                    let priceData = null;
                    
                    switch (appState.selectedOracle) {
                        case 'chainlink':
                            priceData = await getChainlinkPrice(oracleConfig);
                            break;
                        case 'redstone':
                            priceData = await getRedstonePrice(oracleConfig);
                            break;
                        case 'pyth':
                            priceData = await getPythPrice(oracleConfig);
                            break;
                    }
                    
                    if (priceData) {
                        if (!appState.priceData[symbol]) {
                            appState.priceData[symbol] = [];
                        }
                        
                        // Check for duplicates
                        const existing = appState.priceData[symbol].find(point => 
                            Math.abs(point.timestamp - priceData.timestamp) < 5 * 60 * 1000
                        );
                        
                        if (!existing) {
                            appState.priceData[symbol].push(priceData);
                            
                            // Check for DOWNWARD depeg event only (price < $0.995, which is -5bps)
                            if (priceData.price < 0.9950) { // 50 basis points below peg
                                appState.depegEvents.push({
                                    symbol: symbol,
                                    price: priceData.price,
                                    timestamp: priceData.timestamp,
                                    deviation: (1.0 - priceData.price) * 100, // Positive number showing how far below peg
                                    oracle: priceData.oracle,
                                    type: 'downward'
                                });
                                console.log(`🚨 DOWNWARD DEPEG ALERT: ${symbol} at ${priceData.price.toFixed(4)} (-${((1.0 - priceData.price) * 100).toFixed(2)}% below peg)`);
                            }
                            
                            // Sort and limit data
                            appState.priceData[symbol].sort((a, b) => a.timestamp - b.timestamp);
                            if (appState.priceData[symbol].length > 500) {
                                appState.priceData[symbol] = appState.priceData[symbol].slice(-500);
                            }
                            
                            successCount++;
                        }
                    }
                } catch (error) {
                    console.error(`Error fetching ${symbol}:`, error.message);
                }
            }
            
            console.log(`Successfully fetched ${successCount} prices`);
            
            if (successCount > 0) {
                saveDataToStorage();
                updateConnectionStatus(`Updated with ${successCount} live prices`, 'live');
            } else {
                updateConnectionStatus('No new data available', 'stale');
            }
            
            return successCount;
        }

        // Data persistence
        function saveDataToStorage() {
            try {
                const dataToSave = {
                    priceData: appState.priceData,
                    depegEvents: appState.depegEvents,
                    lastUpdate: new Date().toISOString(),
                    version: '2.0'
                };
                localStorage.setItem('stablecoin-price-history', JSON.stringify(dataToSave));
                console.log('Data saved to localStorage');
            } catch (error) {
                console.warn('Failed to save data:', error);
            }
        }

        function loadDataFromStorage() {
            try {
                const saved = localStorage.getItem('stablecoin-price-history');
                if (saved) {
                    const data = JSON.parse(saved);
                    
                    // Convert timestamps
                    Object.keys(data.priceData || {}).forEach(symbol => {
                        if (data.priceData[symbol]) {
                            data.priceData[symbol] = data.priceData[symbol].map(point => ({
                                ...point,
                                timestamp: new Date(point.timestamp)
                            }));
                        }
                    });
                    
                    if (data.depegEvents) {
                        data.depegEvents = data.depegEvents.map(event => ({
                            ...event,
                            timestamp: new Date(event.timestamp)
                        }));
                    }
                    
                    appState.priceData = data.priceData || {};
                    appState.depegEvents = data.depegEvents || [];
                    
                    const totalPoints = Object.values(appState.priceData).reduce((sum, data) => sum + (data?.length || 0), 0);
                    console.log(`Loaded ${totalPoints} data points and ${appState.depegEvents.length} depeg events`);
                    
                    return totalPoints > 0;
                }
            } catch (error) {
                console.warn('Failed to load stored data:', error);
            }
            return false;
        }

        // Initialize chart
        function initChart() {
            console.log('Initializing chart...');
            
            const ctx = document.getElementById('priceChart');
            if (!ctx) {
                console.error('Chart canvas not found');
                return false;
            }

            try {
                appState.chart = new Chart(ctx, {
                    type: 'line',
                    data: { datasets: [] },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            title: {
                                display: true,
                                text: 'Stablecoin Price Evolution (30 Days)',
                                font: { size: 16, weight: 'bold' }
                            },
                            legend: { position: 'top' },
                            tooltip: {
                                mode: 'index',
                                intersect: false,
                                callbacks: {
                                    label: function(context) {
                                        const value = context.parsed.y;
                                        const deviation = ((value - 1.0) * 100).toFixed(3);
                                        return `${context.dataset.label}: $${value.toFixed(4)} (${deviation > 0 ? '+' : ''}${deviation}%)`;
                                    }
                                }
                            }
                        },
                        scales: {
                            x: {
                                type: 'time',
                                time: {
                                    unit: 'day',
                                    displayFormats: { day: 'MMM dd' }
                                },
                                title: { display: true, text: 'Time' }
                            },
                            y: {
                                title: { display: true, text: 'Price (USD)' },
                                min: 0.985,
                                max: 1.015,
                                ticks: {
                                    callback: function(value) {
                                        return '$' + value.toFixed(3);
                                    }
                                },
                                grid: {
                                    color: function(context) {
                                        // Red line at $1.00 peg
                                        if (Math.abs(context.tick.value - 1.0) < 0.0001) return '#e53e3e';
                                        // Orange line at $0.995 (downward depeg threshold)
                                        if (Math.abs(context.tick.value - 0.995) < 0.0001) return '#ed8936';
                                        // Yellow line at $0.997 (warning threshold)
                                        if (Math.abs(context.tick.value - 0.997) < 0.0001) return '#f6ad55';
                                        return '#e2e8f0';
                                    },
                                    lineWidth: function(context) {
                                        if (Math.abs(context.tick.value - 1.0) < 0.0001) return 3; // Thick red line at peg
                                        if (Math.abs(context.tick.value - 0.995) < 0.0001) return 2; // Medium orange line at depeg threshold
                                        if (Math.abs(context.tick.value - 0.997) < 0.0001) return 2; // Medium yellow line at warning
                                        return 1;
                                    }
                                }
                            }
                        }
                    }
                });
                
                console.log('Chart initialized successfully');
                return true;
            } catch (error) {
                console.error('Chart initialization failed:', error);
                return false;
            }
        }

        // Update chart
        function updateChart() {
            if (!appState.chart) {
                console.log('Chart not ready');
                return;
            }

            const colors = {
                'USDC': '#4ECDC4',
                'USDT': '#45B7D1',
                'GHO': '#FF6B6B',
                'crvUSD': '#96CEB4'
            };

            const datasets = [];

            appState.selectedStablecoins.forEach(symbol => {
                const data = appState.priceData[symbol];
                if (!data || data.length === 0) return;

                datasets.push({
                    label: symbol,
                    data: data.map(point => ({
                        x: point.timestamp,
                        y: point.price
                    })),
                    borderColor: colors[symbol],
                    backgroundColor: colors[symbol] + '20',
                    borderWidth: 2,
                    fill: false,
                    tension: 0.1,
                    pointRadius: function(context) {
                        const point = data[context.dataIndex];
                        return point?.isReal ? 4 : 2;
                    },
                    pointBackgroundColor: function(context) {
                        const point = data[context.dataIndex];
                        
                        // Only highlight downward depegs (price < $0.995)
                        if (point.price < 0.9950) return '#e53e3e'; // Red for downward depeg
                        if (point.price < 0.9970) return '#ed8936'; // Orange for warning (< $0.997)
                        return colors[symbol]; // Normal color
                    },
                    pointBorderColor: '#ffffff',
                    pointBorderWidth: 2
                });
            });

            // Add depeg event markers
            if (appState.depegEvents.length > 0) {
                const depegData = appState.depegEvents
                    .filter(event => appState.selectedStablecoins.has(event.symbol))
                    .map(event => ({
                        x: event.timestamp,
                        y: event.price
                    }));

                if (depegData.length > 0) {
                    datasets.push({
                        label: '🚨 Downward Depeg Events',
                        data: depegData,
                        type: 'scatter',
                        pointRadius: 8,
                        pointBackgroundColor: '#e53e3e',
                        pointBorderColor: '#ffffff',
                        pointBorderWidth: 3,
                        showLine: false
                    });
                }
            }

            appState.chart.data.datasets = datasets;
            appState.chart.update();
            
            console.log(`Chart updated with ${datasets.length} datasets`);
        }

        // Update stats
        function updateStats() {
            const container = document.getElementById('statsGrid');
            container.innerHTML = '';

            appState.selectedStablecoins.forEach(symbol => {
                const data = appState.priceData[symbol];
                const config = STABLECOINS[symbol];
                
                const card = document.createElement('div');
                card.className = 'stat-card';

                if (!data || data.length === 0) {
                    const hasOracle = config.oracles[appState.selectedOracle];
                    card.innerHTML = `
                        <div class="stat-header">
                            <span class="stat-symbol">${symbol}</span>
                            <span class="stat-oracle">${appState.selectedOracle}</span>
                        </div>
                        <div class="stat-price neutral">
                            ${hasOracle ? 'Loading...' : 'No Oracle'}
                        </div>
                        <div class="stat-change neutral">
                            <span class="status-indicator ${hasOracle ? 'status-stale' : 'status-error'}"></span>
                            ${hasOracle ? 'Fetching data...' : 'Oracle not available'}
                        </div>
                    `;
                } else {
                    const latest = data[data.length - 1];
                    const previous = data.length > 1 ? data[data.length - 2] : latest;
                    const change = latest.price - previous.price;
                    const changePercent = previous.price !== 0 ? (change / previous.price) * 100 : 0;
                    
                    // Focus on downward depeg only
                    const isDownwardDepegged = latest.price < 0.9950; // < $0.995 (-50bps)
                    const isNearDownwardDepeg = latest.price < 0.9970; // < $0.997 (-30bps)
                    const deviationFromPeg = (1.0 - latest.price) * 100; // Positive number for how far below peg
                    
                    const realCount = data.filter(p => p.isReal).length;
                    const totalCount = data.length;
                    const realPercentage = totalCount > 0 ? Math.round((realCount / totalCount) * 100) : 0;
                    
                    // Count recent downward depeg events
                    const recentDownwardDepegs = appState.depegEvents.filter(event => 
                        event.symbol === symbol && 
                        event.timestamp > new Date(Date.now() - 24 * 60 * 60 * 1000) &&
                        event.type === 'downward'
                    );

                    let statusIcon = 'status-live';
                    let statusText = `${realPercentage}% real data`;
                    
                    if (isDownwardDepegged) {
                        statusIcon = 'status-error';
                        statusText = `🚨 DEPEGGED (-${deviationFromPeg.toFixed(2)}%)`;
                    } else if (isNearDownwardDepeg) {
                        statusIcon = 'status-stale';
                        statusText = `⚠️ Near depeg (-${deviationFromPeg.toFixed(2)}%)`;
                    } else if (realCount === 0) {
                        statusIcon = 'status-stale';
                        statusText = 'Sample data only';
                    }

                    let depegInfo = '';
                    if (recentDownwardDepegs.length > 0) {
                        depegInfo = ` • ${recentDownwardDepegs.length} depeg event${recentDownwardDepegs.length > 1 ? 's' : ''} (24h)`;
                    }

                    card.innerHTML = `
                        <div class="stat-header">
                            <span class="stat-symbol">${symbol}</span>
                            <span class="stat-oracle">${latest.oracle || appState.selectedOracle}</span>
                        </div>
                        <div class="stat-price ${latest.price > 1.005 ? 'positive' : latest.price < 0.995 ? 'negative' : 'neutral'}">
                            ${latest.price.toFixed(4)}
                        </div>
                        <div class="stat-change ${change > 0 ? 'positive' : change < 0 ? 'negative' : 'neutral'}">
                            <span class="status-indicator ${statusIcon}"></span>
                            ${statusText}${depegInfo}
                        </div>
                    `;
                }

                container.appendChild(card);
            });
        }

        // Update data info
        function updateDataInfo() {
            const infoEl = document.getElementById('dataInfo');
            const totalPoints = Object.values(appState.priceData).reduce((sum, data) => sum + (data?.length || 0), 0);
            const realPoints = Object.values(appState.priceData).reduce((sum, data) => 
                sum + (data?.filter(p => p.isReal).length || 0), 0);
            
            if (totalPoints === 0) {
                infoEl.textContent = 'No historical data loaded';
                return;
            }
            
            const realPercentage = Math.round((realPoints / totalPoints) * 100);
            const depegCount = appState.depegEvents.length;
            
            infoEl.innerHTML = `
                <div>${totalPoints} data points (${realPercentage}% real)</div>
                <div style="font-size: 0.7rem; margin-top: 2px;">
                    ${depegCount} depeg events detected • Auto-refresh: 15min
                </div>
            `;
        }

        // Setup event listeners
        function setupEventListeners() {
            // Checkbox filters
            document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                checkbox.addEventListener('change', (e) => {
                    const symbol = e.target.id.replace('filter-', '');
                    if (e.target.checked) {
                        appState.selectedStablecoins.add(symbol);
                    } else {
                        appState.selectedStablecoins.delete(symbol);
                    }
                    updateChart();
                    updateStats();
                });
            });

            // Time range buttons
            document.querySelectorAll('[data-range]').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelector('[data-range].active')?.classList.remove('active');
                    e.target.classList.add('active');
                    appState.timeRange = e.target.dataset.range;
                    console.log('Time range changed to:', appState.timeRange);
                });
            });

            // Oracle buttons
            document.querySelectorAll('[data-oracle]').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelector('[data-oracle].active')?.classList.remove('active');
                    e.target.classList.add('active');
                    appState.selectedOracle = e.target.dataset.oracle;
                    console.log('Oracle changed to:', appState.selectedOracle);
                });
            });

            // Action buttons
            document.getElementById('refreshBtn')?.addEventListener('click', async () => {
                console.log('Manual refresh clicked');
                updateConnectionStatus('Fetching fresh data...', 'stale');
                
                try {
                    const fetchedCount = await fetchRealPriceData();
                    if (fetchedCount > 0) {
                        updateChart();
                        updateStats();
                        updateDataInfo();
                        updateConnectionStatus(`Refreshed: ${fetchedCount} new prices`, 'live');
                    } else {
                        updateConnectionStatus('No new data available', 'stale');
                    }
                } catch (error) {
                    console.error('Refresh failed:', error);
                    updateConnectionStatus('Refresh failed', 'error');
                }
            });

            document.getElementById('exportBtn')?.addEventListener('click', () => {
                console.log('Export clicked');
                exportData();
            });

            document.getElementById('clearBtn')?.addEventListener('click', () => {
                if (confirm('Clear all stored data? This will remove price history and depeg events.')) {
                    localStorage.clear();
                    appState.priceData = {};
                    appState.depegEvents = [];
                    updateChart();
                    updateStats();
                    updateDataInfo();
                    updateConnectionStatus('Data cleared', 'stale');
                }
            });
        }

        // Export data with focus on downward depegs
        function exportData() {
            const csvData = [];
            csvData.push(['Timestamp', 'Symbol', 'Price', 'Oracle', 'Below_Peg_%', 'Is_Real', 'Is_Downward_Depeg']);
            
            Object.entries(appState.priceData).forEach(([symbol, data]) => {
                data.forEach(point => {
                    const belowPeg = Math.max(0, (1.0 - point.price) * 100).toFixed(4); // Only positive values (below peg)
                    const isDownwardDepeg = point.price < 0.9950;
                    
                    csvData.push([
                        point.timestamp.toISOString(),
                        symbol,
                        point.price.toFixed(6),
                        point.oracle || 'sample',
                        belowPeg,
                        point.isReal ? 'TRUE' : 'FALSE',
                        isDownwardDepeg ? 'TRUE' : 'FALSE'
                    ]);
                });
            });
            
            // Add downward depeg events summary
            csvData.push([]);
            csvData.push(['=== DOWNWARD DEPEG EVENTS SUMMARY ===']);
            csvData.push(['Timestamp', 'Symbol', 'Price', 'Below_Peg_%', 'Oracle']);
            
            appState.depegEvents.forEach(event => {
                csvData.push([
                    event.timestamp.toISOString(),
                    event.symbol,
                    event.price.toFixed(6),
                    event.deviation.toFixed(4),
                    event.oracle
                ]);
            });
            
            const csvContent = csvData.map(row => row.join(',')).join('\n');
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `stablecoin-downward-depegs-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            URL.revokeObjectURL(url);
            
            console.log(`Exported ${csvData.length} rows including ${appState.depegEvents.length} downward depeg events`);
        }

        // Initialize application with REAL data fetching only
        async function initApp() {
            console.log('🚀 Initializing REAL-DATA-ONLY Stablecoin Tracker...');
            updateConnectionStatus('Initializing real data fetcher...', 'stale');
            
            // Load any stored REAL data first
            const hasStoredData = loadDataFromStorage();
            
            if (hasStoredData) {
                const realDataCount = Object.values(appState.priceData).reduce((sum, data) => 
                    sum + (data?.filter(p => p.isReal).length || 0), 0);
                console.log(`📁 Loaded ${realDataCount} real data points from storage`);
                updateConnectionStatus(`Loaded ${realDataCount} stored real prices`, 'live');
            } else {
                // Initialize with empty data structure
                appState.priceData = generateInitialData();
                updateConnectionStatus('No stored data - fetching fresh real data...', 'stale');
            }
            
            // Initialize chart
            if (initChart()) {
                updateChart();
                updateStats();
                updateDataInfo();
            }
            
            // Setup event listeners
            setupEventListeners();
            
            // AGGRESSIVE real data fetching
            try {
                updateConnectionStatus('🔗 Connecting to Ethereum mainnet...', 'stale');
                await initProvider();
                console.log('✅ Ethereum provider connected');
                
                updateConnectionStatus('📡 Fetching LIVE oracle data...', 'stale');
                const fetchedCount = await fetchRealPriceData();
                
                if (fetchedCount > 0) {
                    updateChart();
                    updateStats();
                    updateDataInfo();
                    updateConnectionStatus(`🟢 LIVE: ${fetchedCount} real prices active`, 'live');
                    
                    // Start aggressive auto-refresh every 5 minutes for real data
                    setInterval(async () => {
                        console.log('🔄 Auto-fetching real data...');
                        const newData = await fetchRealPriceData();
                        if (newData > 0) {
                            updateChart();
                            updateStats();
                            updateDataInfo();
                            console.log(`✅ Auto-refresh: ${newData} new real prices`);
                        }
                    }, 5 * 60 * 1000); // Every 5 minutes for fresh real data
                    
                } else {
                    updateConnectionStatus('⚠️ Connected but no real data available', 'error');
                    console.error('❌ Failed to fetch any real oracle data');
                }
                
            } catch (error) {
                console.error('❌ Failed to connect to oracles:', error);
                updateConnectionStatus('❌ Oracle connection failed - no real data', 'error');
                
                // Show error message to user
                const errorContainer = document.getElementById('errorContainer');
                errorContainer.innerHTML = `
                    <div class="error-message">
                        ⚠️ Unable to fetch real oracle data. Please check your internet connection and try refreshing.
                        <br><strong>Error:</strong> ${error.message}
                    </div>
                `;
            }
            
            console.log('🎯 Real-data-only tracker initialized');
        }

        // Start when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM ready, checking dependencies...');
            console.log('Chart.js available:', typeof Chart !== 'undefined');
            console.log('Ethers available:', typeof ethers !== 'undefined');
            
            setTimeout(initApp, 100);
        });
    </script>
