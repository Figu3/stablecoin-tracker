<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stablecoin Price Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.8.0/dist/ethers.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-group label {
            font-weight: 600;
            color: #4a5568;
            font-size: 0.9rem;
        }

        .stablecoin-filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: #f7fafc;
            border-radius: 8px;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .checkbox-item:hover {
            background: #edf2f7;
            transform: translateY(-1px);
        }

        .checkbox-item input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: #667eea;
        }

        .checkbox-item label {
            font-weight: 500;
            color: #2d3748;
            cursor: pointer;
            margin: 0;
        }

        .oracle-selector {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .oracle-btn {
            padding: 8px 16px;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .oracle-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .oracle-btn:hover:not(.active) {
            border-color: #667eea;
            color: #667eea;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .refresh-btn {
            background: #38a169;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s ease;
            font-size: 0.9rem;
        }

        .refresh-btn:hover {
            background: #2f855a;
        }

        .refresh-btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
        }

        .export-btn {
            background: #4299e1;
        }

        .export-btn:hover {
            background: #3182ce;
        }

        .clear-btn {
            background: #e53e3e;
        }

        .clear-btn:hover {
            background: #c53030;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .chart-wrapper {
            position: relative;
            height: 500px;
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .stat-symbol {
            font-weight: 700;
            font-size: 1.2rem;
            color: #2d3748;
        }

        .stat-oracle {
            font-size: 0.8rem;
            color: #718096;
            background: #f7fafc;
            padding: 4px 8px;
            border-radius: 6px;
        }

        .stat-price {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-change {
            font-size: 0.9rem;
            font-weight: 600;
        }

        .positive { color: #38a169; }
        .negative { color: #e53e3e; }
        .neutral { color: #718096; }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-live { background: #38a169; }
        .status-stale { background: #ed8936; }
        .status-error { background: #e53e3e; }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            background: #f7fafc;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .data-info {
            margin-top: 10px;
            font-size: 0.8rem;
            color: #718096;
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            .container { padding: 15px; }
            .header h1 { font-size: 2rem; }
            .controls { padding: 20px; }
            .filters { flex-direction: column; }
            .stablecoin-filters { grid-template-columns: repeat(2, 1fr); }
            .oracle-selector { flex-direction: column; align-items: stretch; }
            .action-buttons { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü™ô Stablecoin Price Tracker</h1>
            <p>Real-time price monitoring across Chainlink, Redstone & Pyth oracles</p>
        </div>

        <div class="controls">
            <div class="filters">
                <div class="filter-group">
                    <label>Stablecoins</label>
                    <div class="stablecoin-filters" id="stablecoinFilters">
                        <!-- Dynamically populated -->
                    </div>
                </div>

                <div class="filter-group">
                    <label>Time Range</label>
                    <div class="oracle-selector">
                        <div class="oracle-btn" data-range="7d">7 Days</div>
                        <div class="oracle-btn" data-range="14d">14 Days</div>
                        <div class="oracle-btn active" data-range="30d">30 Days</div>
                        <div class="oracle-btn" data-range="90d">90 Days</div>
                    </div>
                </div>

                <div class="filter-group">
                    <label>Oracle Source</label>
                    <div class="oracle-selector">
                        <div class="oracle-btn active" data-oracle="chainlink">Chainlink</div>
                        <div class="oracle-btn" data-oracle="redstone">Redstone</div>
                        <div class="oracle-btn" data-oracle="pyth">Pyth</div>
                    </div>
                </div>

                <div class="filter-group">
                    <label>Data Management</label>
                    <div class="action-buttons">
                        <button class="refresh-btn" id="refreshBtn">üîÑ Refresh</button>
                        <button class="refresh-btn export-btn" id="exportBtn">üìä Export</button>
                        <button class="refresh-btn clear-btn" id="clearBtn">üóëÔ∏è Clear</button>
                    </div>
                </div>

                <div class="filter-group">
                    <label>Status</label>
                    <div class="connection-status" id="connectionStatus">
                        <span class="status-indicator status-stale"></span>
                        Initializing...
                    </div>
                    <div class="data-info" id="dataInfo">
                        No historical data loaded
                    </div>
                </div>
            </div>
            <div id="errorContainer"></div>
        </div>

        <div class="chart-container">
            <div class="chart-wrapper">
                <canvas id="priceChart"></canvas>
            </div>
        </div>

        <div class="stats-grid" id="statsGrid">
            <!-- Dynamically populated -->
        </div>
    </div>

    <script>
        // Stablecoin configuration
        const STABLECOINS = {
            'USDC': {
                symbol: 'USDC',
                name: 'USD Coin',
                oracles: {
                    chainlink: '0x8fFfFfd4AfB6115b954Bd326cbe7B4BA576818f6',
                    redstone: 'USDC',
                    pyth: '0xeaa020c61cc479712813461ce153894a96a6c00b21ed0cfc2798d1f9a9e9c94a'
                }
            },
            'USDT': {
                symbol: 'USDT',
                name: 'Tether USD',
                oracles: {
                    chainlink: '0x3E7d1eAB13ad0104d2750B8863b489D65364e32D',
                    redstone: 'USDT',
                    pyth: '0x2b89b9dc8fdf9f34709a5b106b472f0f39bb6ca9ce04b0fd7f2e971688e2e53b'
                }
            },
            'GHO': {
                symbol: 'GHO',
                name: 'GHO Stablecoin',
                oracles: {
                    chainlink: '0x3f12643D3f6f874d39C2a4c9f2Cd6f2DbAC877FC',
                    redstone: null,
                    pyth: null
                }
            },
            'crvUSD': {
                symbol: 'crvUSD',
                name: 'Curve USD',
                oracles: {
                    chainlink: '0xEEf0C605546958c1f899b6fB336C20671f9cD49F',
                    redstone: null,
                    pyth: null
                }
            }
        };

        // Chainlink ABI
        const CHAINLINK_ABI = [
            {
                "inputs": [],
                "name": "latestRoundData",
                "outputs": [
                    {"internalType": "uint80", "name": "roundId", "type": "uint80"},
                    {"internalType": "int256", "name": "answer", "type": "int256"},
                    {"internalType": "uint256", "name": "startedAt", "type": "uint256"},
                    {"internalType": "uint256", "name": "updatedAt", "type": "uint256"},
                    {"internalType": "uint80", "name": "answeredInRound", "type": "uint80"}
                ],
                "stateMutability": "view",
                "type": "function"
            }
        ];

        // Application state
        let appState = {
            selectedStablecoins: new Set(['USDC', 'USDT', 'GHO', 'crvUSD']),
            selectedOracle: 'chainlink',
            timeRange: '30d',
            priceData: {},
            chart: null,
            provider: null,
            refreshInterval: null,
            isLoading: false
        };

        // RPC endpoints
        const RPC_ENDPOINTS = [
            'https://eth.llamarpc.com',
            'https://rpc.ankr.com/eth',
            'https://ethereum.publicnode.com'
        ];

        // Utility functions
        function showError(message) {
            const container = document.getElementById('errorContainer');
            container.innerHTML = `<div class="error-message">${message}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        function updateConnectionStatus(message, status) {
            const statusEl = document.getElementById('connectionStatus');
            const indicator = statusEl.querySelector('.status-indicator');
            
            indicator.className = `status-indicator status-${status}`;
            statusEl.innerHTML = `<span class="status-indicator status-${status}"></span>${message}`;
        }

        function updateDataInfo() {
            const infoEl = document.getElementById('dataInfo');
            const totalPoints = Object.values(appState.priceData).reduce((sum, data) => sum + (data?.length || 0), 0);
            
            if (totalPoints === 0) {
                infoEl.textContent = 'No historical data loaded';
                return;
            }
            
            let oldestDate = new Date();
            let newestDate = new Date(0);
            
            Object.values(appState.priceData).forEach(data => {
                if (data && data.length > 0) {
                    data.forEach(point => {
                        if (point.timestamp < oldestDate) oldestDate = point.timestamp;
                        if (point.timestamp > newestDate) newestDate = point.timestamp;
                    });
                }
            });
            
            const daysDiff = Math.ceil((newestDate - oldestDate) / (1000 * 60 * 60 * 24));
            infoEl.textContent = `${totalPoints} data points over ${daysDiff} days`;
        }

        // Data persistence functions
        function saveDataToStorage() {
            try {
                const dataToSave = {
                    priceData: appState.priceData,
                    lastUpdate: new Date().toISOString(),
                    version: '1.0'
                };
                localStorage.setItem('stablecoin-price-history', JSON.stringify(dataToSave));
                updateDataInfo();
            } catch (error) {
                console.warn('Failed to save data to localStorage:', error);
            }
        }

        function loadDataFromStorage() {
            try {
                const saved = localStorage.getItem('stablecoin-price-history');
                if (saved) {
                    const data = JSON.parse(saved);
                    
                    Object.keys(data.priceData || {}).forEach(symbol => {
                        if (data.priceData[symbol]) {
                            data.priceData[symbol] = data.priceData[symbol].map(point => ({
                                ...point,
                                timestamp: new Date(point.timestamp)
                            }));
                        }
                    });
                    
                    appState.priceData = data.priceData || {};
                    updateDataInfo();
                    return true;
                }
            } catch (error) {
                console.warn('Failed to load data from localStorage:', error);
            }
            return false;
        }

        function clearStoredData() {
            try {
                localStorage.removeItem('stablecoin-price-history');
                appState.priceData = {};
                updateDataInfo();
                updateChart();
                updateStats();
            } catch (error) {
                console.warn('Failed to clear stored data:', error);
            }
        }

        function exportToCSV() {
            const csvData = [];
            csvData.push(['Timestamp', 'Symbol', 'Price', 'Oracle', 'Deviation_from_1USD']);
            
            Object.entries(appState.priceData).forEach(([symbol, data]) => {
                if (data && data.length > 0) {
                    data.forEach(point => {
                        const deviation = ((point.price - 1.0) * 100).toFixed(4);
                        csvData.push([
                            point.timestamp.toISOString(),
                            symbol,
                            point.price.toFixed(6),
                            point.oracle || 'unknown',
                            deviation + '%'
                        ]);
                    });
                }
            });
            
            const csvContent = csvData.map(row => row.join(',')).join('\n');
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `stablecoin-prices-${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }

        // Provider initialization
        async function initProvider() {
            for (const rpcUrl of RPC_ENDPOINTS) {
                try {
                    const provider = new ethers.JsonRpcProvider(rpcUrl);
                    await provider.getBlockNumber();
                    appState.provider = provider;
                    updateConnectionStatus('Connected to Ethereum', 'live');
                    return provider;
                } catch (error) {
                    console.warn(`Failed to connect to ${rpcUrl}:`, error);
                }
            }
            throw new Error('All RPC endpoints failed');
        }

        // Sample data generation
        function generateSampleData() {
            const now = new Date();
            const data = {};
            
            appState.selectedStablecoins.forEach(symbol => {
                data[symbol] = [];
                
                const configs = {
                    'USDC': { baseline: 1.0001, volatility: 0.0008, trend: 0.0001 },
                    'USDT': { baseline: 0.9998, volatility: 0.0012, trend: -0.0002 },
                    'GHO': { baseline: 1.0015, volatility: 0.0025, trend: 0.0008 },
                    'crvUSD': { baseline: 0.9995, volatility: 0.0015, trend: 0.0003 }
                };
                
                const config = configs[symbol] || { baseline: 1.0, volatility: 0.001, trend: 0 };
                let currentPrice = config.baseline;
                
                const daysToGenerate = appState.timeRange === '90d' ? 90 : 
                                     appState.timeRange === '30d' ? 30 : 
                                     appState.timeRange === '14d' ? 14 : 7;
                
                const pointsPerDay = daysToGenerate > 30 ? 2 : 4;
                const intervalHours = 24 / pointsPerDay;
                const totalPoints = daysToGenerate * pointsPerDay;
                
                for (let i = totalPoints; i >= 0; i--) {
                    const timestamp = new Date(now.getTime() - (i * intervalHours * 60 * 60 * 1000));
                    
                    const timeProgress = (totalPoints - i) / totalPoints;
                    const longTermTrend = config.trend * timeProgress;
                    const weeklyPattern = Math.sin(timeProgress * daysToGenerate / 7 * 2 * Math.PI) * config.volatility * 0.5;
                    const dailyPattern = Math.sin(timeProgress * daysToGenerate * 2 * Math.PI) * config.volatility * 0.3;
                    const randomWalk = (Math.random() - 0.5) * config.volatility * 2;
                    const stressEvent = Math.random() < 0.01 ? (Math.random() - 0.5) * config.volatility * 5 : 0;
                    
                    currentPrice += longTermTrend + weeklyPattern + dailyPattern + randomWalk + stressEvent;
                    currentPrice = Math.max(0.980, Math.min(1.020, currentPrice));
                    
                    data[symbol].push({
                        price: currentPrice,
                        timestamp: timestamp,
                        oracle: appState.selectedOracle,
                        isSimulated: true
                    });
                }
            });
            
            return data;
        }

        // Oracle price functions
        async function getChainlinkPrice(feedAddress) {
            try {
                if (!appState.provider) throw new Error('Provider not initialized');
                
                const contract = new ethers.Contract(feedAddress, CHAINLINK_ABI, appState.provider);
                const roundData = await contract.latestRoundData();
                
                return {
                    price: Number(roundData.answer) / 1e8,
                    timestamp: new Date(Number(roundData.updatedAt) * 1000),
                    oracle: 'chainlink'
                };
            } catch (error) {
                console.error(`Chainlink error for ${feedAddress}:`, error);
                return null;
            }
        }

        async function getRedstonePrice(symbol) {
            try {
                const response = await fetch(`https://api.redstone.finance/prices?symbol=${symbol}&provider=redstone-primary-prod`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();
                if (data && data[symbol]) {
                    return {
                        price: data[symbol].value,
                        timestamp: new Date(data[symbol].timestamp),
                        oracle: 'redstone'
                    };
                }
                return null;
            } catch (error) {
                console.error(`Redstone error for ${symbol}:`, error);
                return null;
            }
        }

        async function getPythPrice(priceId) {
            try {
                const response = await fetch(`https://hermes.pyth.network/v2/updates/price/latest?ids[]=${priceId}`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();
                if (data.parsed && data.parsed.length > 0) {
                    const priceData = data.parsed[0].price;
                    const price = Number(priceData.price) * Math.pow(10, priceData.expo);
                    
                    return {
                        price: price,
                        timestamp: new Date(Number(priceData.publish_time) * 1000),
                        oracle: 'pyth'
                    };
                }
                return null;
            } catch (error) {
                console.error(`Pyth error for ${priceId}:`, error);
                return null;
            }
        }

        // Data fetching
        async function fetchRealPriceData() {
            for (const symbol of appState.selectedStablecoins) {
                const config = STABLECOINS[symbol];
                const oracleConfig = config.oracles[appState.selectedOracle];
                
                if (!oracleConfig) continue;
                
                try {
                    let priceData;
                    switch (appState.selectedOracle) {
                        case 'chainlink':
                            priceData = await getChainlinkPrice(oracleConfig);
                            break;
                        case 'redstone':
                            priceData = await getRedstonePrice(oracleConfig);
                            break;
                        case 'pyth':
                            priceData = await getPythPrice(oracleConfig);
                            break;
                    }
                    
                    if (priceData) {
                        if (!appState.priceData[symbol]) {
                            appState.priceData[symbol] = [];
                        }
                        
                        const existing = appState.priceData[symbol].find(point => 
                            Math.abs(point.timestamp - priceData.timestamp) < 5 * 60 * 1000
                        );
                        
                        if (!existing) {
                            appState.priceData[symbol].push(priceData);
                            appState.priceData[symbol].sort((a, b) => a.timestamp - b.timestamp);
                            if (appState.priceData[symbol].length > 2000) {
                                appState.priceData[symbol] = appState.priceData[symbol].slice(-2000);
                            }
                        }
                    }
                } catch (error) {
                    console.error(`Error fetching ${symbol} from ${appState.selectedOracle}:`, error);
                }
            }
            
            saveDataToStorage();
        }

        function filterDataByTimeRange() {
            const now = new Date();
            const timeRanges = {
                '7d': 7 * 24 * 60 * 60 * 1000,
                '14d': 14 * 24 * 60 * 60 * 1000,
                '30d': 30 * 24 * 60 * 60 * 1000,
                '90d': 90 * 24 * 60 * 60 * 1000
            };
            
            const cutoffTime = now.getTime() - timeRanges[appState.timeRange];
            
            Object.keys(appState.priceData).forEach(symbol => {
                if (appState.priceData[symbol]) {
                    appState.priceData[symbol] = appState.priceData[symbol].filter(
                        point => point.timestamp.getTime() >= cutoffTime
                    );
                }
            });
        }

        async function fetchPriceData() {
            if (appState.isLoading) return;
            
            appState.isLoading = true;
            const refreshBtn = document.getElementById('refreshBtn');
            refreshBtn.disabled = true;
            refreshBtn.textContent = 'üîÑ Loading...';

            try {
                const hasStoredData = loadDataFromStorage();
                
                if (!hasStoredData || Object.keys(appState.priceData).length === 0) {
                    appState.priceData = generateSampleData();
                    saveDataToStorage();
                }
                
                await fetchRealPriceData();
                filterDataByTimeRange();
                
                updateChart();
                updateStats();
                updateConnectionStatus('Data updated successfully', 'live');
                
            } catch (error) {
                console.error('Error fetching price data:', error);
                showError('Failed to fetch new price data. Using existing data.');
                updateConnectionStatus('Using stored/sample data', 'stale');
            } finally {
                appState.isLoading = false;
                refreshBtn.disabled = false;
                refreshBtn.textContent = 'üîÑ Refresh';
            }
        }

        // Chart functions
        function initChart() {
            const ctx = document.getElementById('priceChart').getContext('2d');
            
            appState.chart = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: []
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: `Stablecoin Price Evolution (${appState.timeRange.toUpperCase()})`,
                            font: { size: 16, weight: 'bold' }
                        },
                        legend: {
                            position: 'top'
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            callbacks: {
                                label: function(context) {
                                    const value = context.parsed.y;
                                    const deviation = ((value - 1.0) * 100).toFixed(3);
                                    return `${context.dataset.label}: $${value.toFixed(4)} (${deviation > 0 ? '+' : ''}${deviation}%)`;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: appState.timeRange === '7d' ? 'hour' : 
                                      appState.timeRange === '90d' ? 'week' : 'day',
                                displayFormats: {
                                    hour: 'MMM dd HH:mm',
                                    day: 'MMM dd',
                                    week: 'MMM dd'
                                }
                            },
                            title: {
                                display: true,
                                text: `Time (${appState.timeRange.toUpperCase()})`
                            },
                            ticks: {
                                maxTicksLimit: appState.timeRange === '90d' ? 8 : 12
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Price (USD)'
                            },
                            min: appState.timeRange === '90d' ? 0.980 : 0.985,
                            max: appState.timeRange === '90d' ? 1.020 : 1.015,
                            ticks: {
                                stepSize: appState.timeRange === '90d' ? 0.010 : 0.005,
                                callback: function(value) {
                                    return ' + value.toFixed(3);
                                }
                            },
                            grid: {
                                color: function(context) {
                                    return Math.abs(context.tick.value - 1.0) < 0.0001 ? '#e53e3e' : '#e2e8f0';
                                },
                                lineWidth: function(context) {
                                    return Math.abs(context.tick.value - 1.0) < 0.0001 ? 2 : 1;
                                }
                            }
                        }
                    },
                    interaction: {
                        mode: 'index',
                        intersect: false
                    }
                }
            });
        }

        function updateChart() {
            if (!appState.chart) return;

            const colors = {
                'USDC': '#4ECDC4',
                'USDT': '#45B7D1',
                'GHO': '#FF6B6B',
                'crvUSD': '#96CEB4'
            };

            const datasets = [];

            appState.selectedStablecoins.forEach(symbol => {
                const data = appState.priceData[symbol];
                if (!data || data.length === 0) return;

                const chartData = data.map(point => ({
                    x: point.timestamp,
                    y: point.price
                }));

                datasets.push({
                    label: symbol,
                    data: chartData,
                    borderColor: colors[symbol] || '#718096',
                    backgroundColor: (colors[symbol] || '#718096') + '20',
                    borderWidth: 2,
                    fill: false,
                    tension: 0.1,
                    pointRadius: appState.timeRange === '90d' ? 1 : 2,
                    pointHoverRadius: 5,
                    pointBackgroundColor: colors[symbol] || '#718096'
                });
            });

            appState.chart.data.datasets = datasets;
            appState.chart.options.plugins.title.text = `Stablecoin Price Evolution (${appState.timeRange.toUpperCase()})`;
            appState.chart.options.scales.y.min = appState.timeRange === '90d' ? 0.980 : 0.985;
            appState.chart.options.scales.y.max = appState.timeRange === '90d' ? 1.020 : 1.015;
            appState.chart.options.scales.y.ticks.stepSize = appState.timeRange === '90d' ? 0.010 : 0.005;
            appState.chart.options.scales.x.time.unit = appState.timeRange === '7d' ? 'hour' : appState.timeRange === '90d' ? 'week' : 'day';
            appState.chart.options.scales.x.ticks.maxTicksLimit = appState.timeRange === '90d' ? 8 : 12;
            appState.chart.update();
        }

        function updateStats() {
            const container = document.getElementById('statsGrid');
            container.innerHTML = '';

            appState.selectedStablecoins.forEach(symbol => {
                const data = appState.priceData[symbol];
                const config = STABLECOINS[symbol];
                
                const card = document.createElement('div');
                card.className = 'stat-card';

                if (!data || data.length === 0) {
                    const hasOracle = config.oracles[appState.selectedOracle];
                    card.innerHTML = `
                        <div class="stat-header">
                            <span class="stat-symbol">${symbol}</span>
                            <span class="stat-oracle">${appState.selectedOracle}</span>
                        </div>
                        <div class="stat-price neutral">
                            ${hasOracle ? 'Loading...' : 'No Oracle'}
                        </div>
                        <div class="stat-change neutral">
                            <span class="status-indicator ${hasOracle ? 'status-stale' : 'status-error'}"></span>
                            ${hasOracle ? 'Fetching data...' : 'Oracle not available'}
                        </div>
                    `;
                } else {
                    const latest = data[data.length - 1];
                    const previous = data.length > 1 ? data[data.length - 2] : latest;
                    const change = latest.price - previous.price;
                    const changePercent = previous.price !== 0 ? (change / previous.price) * 100 : 0;
                    const deviation = Math.abs(latest.price - 1.0) * 100;

                    let additionalStats = '';
                    if (appState.timeRange === '90d' && data.length > 10) {
                        const prices = data.slice(-30).map(p => p.price);
                        const avgPrice = prices.reduce((a, b) => a + b, 0) / prices.length;
                        const maxPrice = Math.max(...prices);
                        const minPrice = Math.min(...prices);
                        const volatility = Math.sqrt(prices.reduce((sum, price) => sum + Math.pow(price - avgPrice, 2), 0) / prices.length) * 100;
                        
                        additionalStats = ` ‚Ä¢ Vol: ${volatility.toFixed(2)}% ‚Ä¢ Range: ${minPrice.toFixed(4)}-${maxPrice.toFixed(4)}`;
                    }

                    card.innerHTML = `
                        <div class="stat-header">
                            <span class="stat-symbol">${symbol}</span>
                            <span class="stat-oracle">${appState.selectedOracle}</span>
                        </div>
                        <div class="stat-price ${latest.price > 1.005 ? 'positive' : latest.price < 0.995 ? 'negative' : 'neutral'}">
                            ${latest.price.toFixed(4)}
                        </div>
                        <div class="stat-change ${change > 0 ? 'positive' : change < 0 ? 'negative' : 'neutral'}" style="font-size: ${appState.timeRange === '90d' ? '0.8rem' : '0.9rem'};">
                            <span class="status-indicator status-live"></span>
                            ${change >= 0 ? '+' : ''}${changePercent.toFixed(3)}% ‚Ä¢ Dev: ${deviation.toFixed(2)}%${additionalStats}
                        </div>
                    `;
                }

                container.appendChild(card);
            });
        }

        function setupFilters() {
            const container = document.getElementById('stablecoinFilters');
            container.innerHTML = '';

            Object.entries(STABLECOINS).forEach(([symbol, config]) => {
                const div = document.createElement('div');
                div.className = 'checkbox-item';
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = `filter-${symbol}`;
                checkbox.checked = appState.selectedStablecoins.has(symbol);
                checkbox.addEventListener('change', (e) => {
                    if (e.target.checked) {
                        appState.selectedStablecoins.add(symbol);
                    } else {
                        appState.selectedStablecoins.delete(symbol);
                    }
                    updateChart();
                    updateStats();
                });

                const label = document.createElement('label');
                label.htmlFor = `filter-${symbol}`;
                label.textContent = symbol;

                div.appendChild(checkbox);
                div.appendChild(label);
                container.appendChild(div);
            });
        }

        function setupEventListeners() {
            // Time range selector
            document.querySelectorAll('[data-range]').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelector('[data-range].active').classList.remove('active');
                    e.target.classList.add('active');
                    appState.timeRange = e.target.dataset.range;
                    
                    filterDataByTimeRange();
                    updateChart();
                    updateStats();
                });
            });

            // Oracle selector
            document.querySelectorAll('[data-oracle]').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelector('[data-oracle].active').classList.remove('active');
                    e.target.classList.add('active');
                    appState.selectedOracle = e.target.dataset.oracle;
                    
                    fetchPriceData();
                });
            });

            // Action buttons
            document.getElementById('refreshBtn').addEventListener('click', fetchPriceData);
            document.getElementById('exportBtn').addEventListener('click', exportToCSV);
            document.getElementById('clearBtn').addEventListener('click', () => {
                if (confirm('Are you sure you want to clear all historical data?')) {
                    clearStoredData();
                }
            });
        }

        function startAutoRefresh() {
            if (appState.refreshInterval) {
                clearInterval(appState.refreshInterval);
            }
            
            appState.refreshInterval = setInterval(() => {
                console.log('Auto-refreshing price data...');
                fetchPriceData();
            }, 15 * 60 * 1000);
        }

        async function initApp() {
            try {
                updateConnectionStatus('Initializing...', 'stale');
                
                setupFilters();
                setupEventListeners();
                initChart();
                
                try {
                    await initProvider();
                } catch (error) {
                    console.warn('Provider initialization failed, using sample data only:', error);
                    updateConnectionStatus('Using sample data only', 'stale');
                }
                
                await fetchPriceData();
                startAutoRefresh();
                
            } catch (error) {
                console.error('Failed to initialize app:', error);
                showError('App initialization failed. Please refresh the page.');
                updateConnectionStatus('Initialization failed', 'error');
            }
        }

        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
