<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stablecoin Price Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.8.0/dist/ethers.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-group label {
            font-weight: 600;
            color: #4a5568;
            font-size: 0.9rem;
        }

        .stablecoin-filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: #f7fafc;
            border-radius: 8px;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .checkbox-item:hover {
            background: #edf2f7;
            transform: translateY(-1px);
        }

        .checkbox-item input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: #667eea;
        }

        .checkbox-item label {
            font-weight: 500;
            color: #2d3748;
            cursor: pointer;
            margin: 0;
        }

        select, input, button {
            padding: 10px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            background: white;
            font-size: 14px;
            transition: border-color 0.2s ease;
        }

        select:focus, input:focus, button:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .oracle-selector {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .oracle-btn {
            padding: 8px 16px;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .oracle-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .oracle-btn:hover:not(.active) {
            border-color: #667eea;
            color: #667eea;
        }

        .refresh-btn {
            background: #38a169;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }

        .refresh-btn:hover {
            background: #2f855a;
        }

        .refresh-btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .chart-wrapper {
            position: relative;
            height: 500px;
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .stat-symbol {
            font-weight: 700;
            font-size: 1.2rem;
            color: #2d3748;
        }

        .stat-oracle {
            font-size: 0.8rem;
            color: #718096;
            background: #f7fafc;
            padding: 4px 8px;
            border-radius: 6px;
        }

        .stat-price {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-change {
            font-size: 0.9rem;
            font-weight: 600;
        }

        .positive { color: #38a169; }
        .negative { color: #e53e3e; }
        .neutral { color: #718096; }

        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-live { background: #38a169; }
        .status-stale { background: #ed8936; }
        .status-error { background: #e53e3e; }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            background: #f7fafc;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container { padding: 15px; }
            .header h1 { font-size: 2rem; }
            .controls { padding: 20px; }
            .filters { flex-direction: column; }
            .stablecoin-filters { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸª™ Stablecoin Price Tracker</h1>
            <p>Real-time price monitoring across Chainlink, Redstone & Pyth oracles</p>
        </div>

        <div class="controls">
            <div class="filters">
                <div class="filter-group">
                    <label>Stablecoins</label>
                    <div class="stablecoin-filters" id="stablecoinFilters">
                        <!-- Dynamically populated -->
                    </div>
                </div>

                <div class="filter-group">
                    <label>Oracle Source</label>
                    <div class="oracle-selector">
                        <div class="oracle-btn active" data-oracle="chainlink">Chainlink</div>
                        <div class="oracle-btn" data-oracle="redstone">Redstone</div>
                        <div class="oracle-btn" data-oracle="pyth">Pyth</div>
                    </div>
                </div>

                <div class="filter-group">
                    <label>Actions</label>
                    <button class="refresh-btn" id="refreshBtn">ðŸ”„ Refresh Now</button>
                </div>

                <div class="filter-group">
                    <label>Connection Status</label>
                    <div class="connection-status" id="connectionStatus">
                        <span class="status-indicator status-error"></span>
                        Connecting...
                    </div>
                </div>
            </div>
        </div>

        <div class="chart-container">
            <div class="chart-wrapper">
                <canvas id="priceChart"></canvas>
            </div>
        </div>

        <div class="stats-grid" id="statsGrid">
            <!-- Dynamically populated -->
        </div>
    </div>

    <script>
        // Enhanced stablecoin configuration with production oracle addresses
        const STABLECOINS = {
            'USDC': {
                symbol: 'USDC',
                name: 'USD Coin',
                oracles: {
                    chainlink: '0x8fFfFfd4AfB6115b954Bd326cbe7B4BA576818f6',
                    redstone: 'USDC',
                    pyth: '0xeaa020c61cc479712813461ce153894a96a6c00b21ed0cfc2798d1f9a9e9c94a'
                }
            },
            'USDT': {
                symbol: 'USDT',
                name: 'Tether USD',
                oracles: {
                    chainlink: '0x3E7d1eAB13ad0104d2750B8863b489D65364e32D',
                    redstone: 'USDT',
                    pyth: '0x2b89b9dc8fdf9f34709a5b106b472f0f39bb6ca9ce04b0fd7f2e971688e2e53b'
                }
            },
            'GHO': {
                symbol: 'GHO',
                name: 'GHO Stablecoin',
                oracles: {
                    chainlink: '0x3f12643D3f6f874d39C2a4c9f2Cd6f2DbAC877FC',
                    redstone: null,
                    pyth: null
                }
            },
            'crvUSD': {
                symbol: 'crvUSD',
                name: 'Curve USD',
                oracles: {
                    chainlink: '0xEEf0C605546958c1f899b6fB336C20671f9cD49F',
                    redstone: null,
                    pyth: null
                }
            }
        };

        // Chainlink Price Feed ABI
        const CHAINLINK_ABI = [
            {
                "inputs": [],
                "name": "latestRoundData",
                "outputs": [
                    {"internalType": "uint80", "name": "roundId", "type": "uint80"},
                    {"internalType": "int256", "name": "answer", "type": "int256"},
                    {"internalType": "uint256", "name": "startedAt", "type": "uint256"},
                    {"internalType": "uint256", "name": "updatedAt", "type": "uint256"},
                    {"internalType": "uint80", "name": "answeredInRound", "type": "uint80"}
                ],
                "stateMutability": "view",
                "type": "function"
            }
        ];

        // Application state
        let appState = {
            selectedStablecoins: new Set(['USDC', 'USDT', 'GHO', 'crvUSD']),
            selectedOracle: 'chainlink',
            priceData: {},
            chart: null,
            provider: null,
            refreshInterval: null,
            isLoading: false
        };

        // Public RPC endpoints (you should replace with your own for production)
        const RPC_ENDPOINTS = [
            'https://eth.llamarpc.com',
            'https://rpc.ankr.com/eth',
            'https://eth-mainnet.public.blastapi.io',
            'https://ethereum.publicnode.com'
        ];

        // Initialize provider with fallback
        async function initProvider() {
            for (const rpcUrl of RPC_ENDPOINTS) {
                try {
                    const provider = new ethers.JsonRpcProvider(rpcUrl);
                    await provider.getBlockNumber(); // Test connection
                    appState.provider = provider;
                    updateConnectionStatus('Connected to Ethereum', 'live');
                    return provider;
                } catch (error) {
                    console.warn(`Failed to connect to ${rpcUrl}:`, error);
                }
            }
            updateConnectionStatus('Failed to connect to Ethereum', 'error');
            throw new Error('All RPC endpoints failed');
        }

        // Update connection status
        function updateConnectionStatus(message, status) {
            const statusEl = document.getElementById('connectionStatus');
            const indicator = statusEl.querySelector('.status-indicator');
            
            indicator.className = `status-indicator status-${status}`;
            statusEl.innerHTML = `<span class="status-indicator status-${status}"></span>${message}`;
        }

        // Get Chainlink price
        async function getChainlinkPrice(feedAddress) {
            try {
                if (!appState.provider) throw new Error('Provider not initialized');
                
                const contract = new ethers.Contract(feedAddress, CHAINLINK_ABI, appState.provider);
                const roundData = await contract.latestRoundData();
                
                return {
                    price: Number(roundData.answer) / 1e8,
                    timestamp: new Date(Number(roundData.updatedAt) * 1000),
                    oracle: 'chainlink',
                    roundId: Number(roundData.roundId)
                };
            } catch (error) {
                console.error(`Chainlink feed error for ${feedAddress}:`, error);
                return null;
            }
        }

        // Get Redstone price
        async function getRedstonePrice(symbol) {
            try {
                const response = await fetch(`https://api.redstone.finance/prices?symbol=${symbol}&provider=redstone-primary-prod`, {
                    headers: {
                        'Accept': 'application/json',
                    }
                });
                
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();
                
                if (data && data[symbol]) {
                    return {
                        price: data[symbol].value,
                        timestamp: new Date(data[symbol].timestamp),
                        oracle: 'redstone',
                        source: data[symbol].source
                    };
                }
                return null;
            } catch (error) {
                console.error(`Redstone feed error for ${symbol}:`, error);
                return null;
            }
        }

        // Get Pyth price
        async function getPythPrice(priceId) {
            try {
                const response = await fetch(`https://hermes.pyth.network/v2/updates/price/latest?ids[]=${priceId}`, {
                    headers: {
                        'Accept': 'application/json',
                    }
                });
                
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();
                
                if (data.parsed && data.parsed.length > 0) {
                    const priceData = data.parsed[0].price;
                    const price = Number(priceData.price) * Math.pow(10, priceData.expo);
                    
                    return {
                        price: price,
                        timestamp: new Date(Number(priceData.publish_time) * 1000),
                        oracle: 'pyth',
                        confidence: Number(priceData.conf) * Math.pow(10, priceData.expo)
                    };
                }
                return null;
            } catch (error) {
                console.error(`Pyth feed error for ${priceId}:`, error);
                return null;
            }
        }

        // Fetch price data
        async function fetchPriceData() {
            if (appState.isLoading) return;
            
            appState.isLoading = true;
            const refreshBtn = document.getElementById('refreshBtn');
            refreshBtn.disabled = true;
            refreshBtn.textContent = 'ðŸ”„ Loading...';

            try {
                const promises = Array.from(appState.selectedStablecoins).map(async symbol => {
                    const config = STABLECOINS[symbol];
                    const oracleConfig = config.oracles[appState.selectedOracle];
                    
                    if (!oracleConfig) {
                        return { symbol, data: null, error: 'Oracle not available' };
                    }

                    let priceData;
                    try {
                        switch (appState.selectedOracle) {
                            case 'chainlink':
                                priceData = await getChainlinkPrice(oracleConfig);
                                break;
                            case 'redstone':
                                priceData = await getRedstonePrice(oracleConfig);
                                break;
                            case 'pyth':
                                priceData = await getPythPrice(oracleConfig);
                                break;
                            default:
                                throw new Error('Unknown oracle');
                        }
                        
                        return { symbol, data: priceData, error: null };
                    } catch (error) {
                        return { symbol, data: null, error: error.message };
                    }
                });

                const results = await Promise.all(promises);
                
                results.forEach(result => {
                    if (result.data) {
                        if (!appState.priceData[result.symbol]) {
                            appState.priceData[result.symbol] = [];
                        }
                        appState.priceData[result.symbol].push(result.data);
                        
                        // Keep only last 100 data points
                        if (appState.priceData[result.symbol].length > 100) {
                            appState.priceData[result.symbol] = appState.priceData[result.symbol].slice(-100);
                        }
                    }
                });

                updateChart();
                updateStats();
                
            } catch (error) {
                console.error('Error fetching price data:', error);
                updateConnectionStatus('Error fetching data', 'error');
            } finally {
                appState.isLoading = false;
                refreshBtn.disabled = false;
                refreshBtn.textContent = 'ðŸ”„ Refresh Now';
            }
        }

        // Initialize the application
        async function initApp() {
            try {
                updateConnectionStatus('Initializing...', 'stale');
                await initProvider();
                setupFilters();
                setupEventListeners();
                initChart();
                await fetchPriceData();
                startAutoRefresh();
            } catch (error) {
                console.error('Failed to initialize app:', error);
                updateConnectionStatus('Initialization failed', 'error');
            }
        }

        // Setup stablecoin filters
        function setupFilters() {
            const container = document.getElementById('stablecoinFilters');
            container.innerHTML = '';

            Object.entries(STABLECOINS).forEach(([symbol, config]) => {
                const div = document.createElement('div');
                div.className = 'checkbox-item';
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = `filter-${symbol}`;
                checkbox.checked = appState.selectedStablecoins.has(symbol);
                checkbox.addEventListener('change', (e) => {
                    if (e.target.checked) {
                        appState.selectedStablecoins.add(symbol);
                    } else {
                        appState.selectedStablecoins.delete(symbol);
                    }
                    updateChart();
                    updateStats();
                });

                const label = document.createElement('label');
                label.htmlFor = `filter-${symbol}`;
                label.textContent = symbol;

                div.appendChild(checkbox);
                div.appendChild(label);
                container.appendChild(div);
            });
        }

        // Setup event listeners
        function setupEventListeners() {
            // Oracle selector
            document.querySelectorAll('.oracle-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelector('.oracle-btn.active').classList.remove('active');
                    e.target.classList.add('active');
                    appState.selectedOracle = e.target.dataset.oracle;
                    fetchPriceData();
                });
            });

            // Refresh button
            document.getElementById('refreshBtn').addEventListener('click', fetchPriceData);
        }

        // Initialize chart
        function initChart() {
            const ctx = document.getElementById('priceChart').getContext('2d');
            appState.chart = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: []
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Stablecoin Price Evolution',
                            font: { size: 16, weight: 'bold' }
                        },
                        legend: {
                            position: 'top',
                            labels: { usePointStyle: true }
                        }
                    },
                    scales: {
                        x: {
                            type: 'time',
                            time: { 
                                unit: 'hour',
                                displayFormats: {
                                    hour: 'HH:mm'
                                }
                            },
                            title: { display: true, text: 'Time' }
                        },
                        y: {
                            title: { display: true, text: 'Price (USD)' },
                            min: 0.95,
                            max: 1.05,
                            ticks: {
                                callback: function(value) {
                                    return '$' + value.toFixed(4);
                                }
                            }
                        }
                    },
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    }
                }
            });
        }

        // Update chart with current data
        function updateChart() {
            if (!appState.chart) return;

            const colors = {
                'GHO': '#FF6B6B',
                'USDC': '#4ECDC4',
                'USDT': '#45B7D1',
                'crvUSD': '#96CEB4',
                'frxUSD': '#FFEAA7',
                'BOLD': '#DDA0DD',
                'M': '#98D8C8',
                'USDG': '#F7DC6F'
            };

            const datasets = [];

            appState.selectedStablecoins.forEach(symbol => {
                const data = appState.priceData[symbol];
                if (!data || data.length === 0) return;

                datasets.push({
                    label: symbol,
                    data: data.map(point => ({
                        x: point.timestamp,
                        y: point.price
                    })),
                    borderColor: colors[symbol],
                    backgroundColor: colors[symbol] + '20',
                    borderWidth: 2,
                    fill: false,
                    tension: 0.1,
                    pointRadius: 2,
                    pointHoverRadius: 4
                });
            });

            appState.chart.data.datasets = datasets;
            appState.chart.update('none');
        }

        // Update statistics cards
        function updateStats() {
            const container = document.getElementById('statsGrid');
            container.innerHTML = '';

            appState.selectedStablecoins.forEach(symbol => {
                const data = appState.priceData[symbol];
                const config = STABLECOINS[symbol];
                
                const card = document.createElement('div');
                card.className = 'stat-card';

                if (!data || data.length === 0) {
                    const hasOracle = config.oracles[appState.selectedOracle];
                    card.innerHTML = `
                        <div class="stat-header">
                            <span class="stat-symbol">${symbol}</span>
                            <span class="stat-oracle">${appState.selectedOracle}</span>
                        </div>
                        <div class="stat-price" style="color: #718096;">${hasOracle ? 'Loading...' : 'No Oracle'}</div>
                        <div class="stat-change neutral">
                            <span class="status-indicator ${hasOracle ? 'status-stale' : 'status-error'}"></span>
                            ${hasOracle ? 'Fetching data...' : 'Oracle not available'}
                        </div>
                    `;
                } else {
                    const latest = data[data.length - 1];
                    const previous = data.length > 1 ? data[data.length - 2] : latest;
                    const change = latest.price - previous.price;
                    const changePercent = previous.price !== 0 ? (change / previous.price) * 100 : 0;

                    const isStale = Date.now() - latest.timestamp.getTime() > 3600000; // 1 hour
                    const statusClass = isStale ? 'status-stale' : 'status-live';
                    const statusText = isStale ? 'Stale' : 'Live';
                    
                    const deviation = Math.abs(latest.price - 1.0) * 100;

                    card.innerHTML = `
                        <div class="stat-header">
                            <span class="stat-symbol">${symbol}</span>
                            <span class="stat-oracle">${appState.selectedOracle}</span>
                        </div>
                        <div class="stat-price ${latest.price > 1.01 ? 'positive' : latest.price < 0.99 ? 'negative' : 'neutral'}">
                            $${latest.price.toFixed(4)}
                        </div>
                        <div class="stat-change ${change > 0 ? 'positive' : change < 0 ? 'negative' : 'neutral'}">
                            <span class="status-indicator ${statusClass}"></span>
                            ${change >= 0 ? '+' : ''}${changePercent.toFixed(3)}% â€¢ Dev: ${deviation.toFixed(2)}% â€¢ ${statusText}
                        </div>
                    `;
                }

                container.appendChild(card);
            });
        }

        // Start auto refresh every 15 minutes
        function startAutoRefresh() {
            if (appState.refreshInterval) {
                clearInterval(appState.refreshInterval);
            }
            appState.refreshInterval = setInterval(fetchPriceData, 15 * 60 * 1000); // 15 minutes
        }

        // Initialize app when DOM is loaded
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
